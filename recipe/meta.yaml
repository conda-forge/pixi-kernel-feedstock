{% set name = "pixi-kernel" %}
{% set version = "0.6.3" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pixi_kernel-{{ version }}.tar.gz
  sha256: 525bbbc0529b4b38e038f0bbb2dc06a19f9ff61eb77de570f5952ff47cd8116e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-jupyter-builder
    - jupyterlab >=4,<5
    - nodejs
    - pip
  run:
    - python >={{ python_min }}
    - ipykernel >=6
    - jupyter_client >=7
    - jupyter_server >=2.4.0,<3
    - pydantic >=2,<3
    - returns >=0.23,<0.24

test:
  imports:
    - pixi_kernel
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/renan-r-santos/pixi-kernel
  summary: Jupyter kernels using Pixi for reproducible notebooks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - renan-r-santos
