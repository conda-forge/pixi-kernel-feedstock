{% set name = "pixi-kernel" %}
{% set version = "0.7.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pixi_kernel-{{ version }}.tar.gz
  sha256: b8788c9f07e24397576947771ef81fc3cb58d374e245939bf4f5a4a827edaf1f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-jupyter-builder
    - jupyterlab >=4,<5
    - nodejs
    - pip
  run:
    - python >={{ python_min }}
    - ipykernel >=6
    - jupyter_client >=7
    - jupyter_server >=2.4
    - msgspec >=0.18
    - returns >=0.23
    - tomli >=2

test:
  imports:
    - pixi_kernel
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/renan-r-santos/pixi-kernel
  summary: Jupyter kernels using Pixi for reproducible notebooks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - renan-r-santos
